<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric Ryan - Links</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () =>{
        VANTA.WAVES({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x880037
        })
    })
    </script>
</head>
<body>
    <div id="vanta"></div>
    <main>
        <header>
            <img src="./img/Profile Picture with Background.png" alt="Profile Pic">
            <h1>Amazingcowmilk</h1>
        </header>
        <ul>
            <li>
                <a href="https://www.ericryan.com">
                    <img src="./img/iconmonstr-home-thin.svg" alt="Homepage">
                    Official Website
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/eric-ryan-689278a7/">
                    <img src="./img/iconmonstr-linkedin-5.svg" alt="LinkedIn">
                    LinkedIn
                </a>
            </li>
            <li>
                <a href="https://twitter.com/AmazingCowMilk">
                    <img src="./img/iconmonstr-twitter-5.svg" alt="Twitter">
                    Twitter
                </a>
            </li>
            <li>
                <a href="https://github.com/eryan411">
                    <img src="./img/iconmonstr-github-1.svg" alt="GitHub">
                    GitHub
                </a>
            </li>
        </ul>
    </main>
</body>
</html>
